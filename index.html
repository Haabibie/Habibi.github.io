<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="body">
      <div class="birthdayCard">
        <div class="cardFront">
          <img
            src="https://github.com/DzarelDeveloper/Img/blob/main/ballon.png?raw=true"
            class="balloons"
            alt="balloons"
          />
          <img
            src="https://github.com/DzarelDeveloper/Img/blob/main/hat.png?raw=true"
            alt="bdHat"
            class="bdHat"
          />
          <img
               src="Cake.png"
               alt="cake"
               class="cake"
               />
          <h2 class="happy">Happy Birthday!!</h2>
        </div>
        <div class="cardInside">
          <h3 class="back">HAPPY BIRTHDAY Bilqis!</h3>
          <p>From habibi,</p>
          <p>
           Selamat ualng tahun temanku yang paling cantik nggk ada dua nya! Semoga di usia ini kamu semakin bertambah dewasa dan keinginan di kabulkan Allah. Aku selalu mendoakan yang terbaik buat kamu happy birthday. 🎉🎂❤️
          </p>
          <p>Selamat Ulang Tahun Bilqis</p>
        </div>
      </div>
    </div>

    <audio controls autoplay loop>
      <source src="happybirthday.mp3" type="audio/mpeg">
    </audio>

   
  </body>
</html>
  
</body>
</html>
